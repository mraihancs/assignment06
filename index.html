<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReTro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/74500a6b66.js" crossorigin="anonymous"></script>

</head>

<body class="bg-white">
    <header>
        <!--Main Div-->
        <div class="navbar flex flex-row justify-around gap-52">

            <!--Div 1-->
            <div class="logo text-black font-bold text-3xl">ReTro</div>

            <!--Div 2-->
            <div class="etc flex gap-5">


                <!--Sub Div-->
                <div title="Home" class="home rounded-full bg-slate-400 h-10 w-10">
                    <i class="fa-solid fa-house text-center items-center px-3 py-3 "></i>
                </div>

                <div title="Edit" class="pencil rounded-full bg-slate-400 h-10 w-10">
                    <i class="fa-solid fa-pencil text-center items-center px-3 py-3 "></i>
                </div>

                <div title="User" class="user rounded-full bg-slate-400 h-10 w-10">
                    <i class="fa-solid fa-user-plus text-center items-center px-3 py-3 "></i>
                </div>
                <div title="Tooltip" class="user rounded-full bg-slate-400 h-10 w-10">
                    <i class="fa-solid fa-flag text-center items-center px-3 py-3 "></i>
                </div>
                <div title="Sign In">
                    <button class="btn btn-active btn-primary rounded-3xl text-white">Sign In</button>
                </div>

            </div>
        </div>

    </header>

   </body>

</html>
